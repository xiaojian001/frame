<extend name="Public/base"/>
<block name="body">
  <div class="fixed-bar" id="User_Bar">
    <div class="item-title">
      <h3>用户</h3>
      <ul class="tab-base">
        <if condition="Is_Auth('Admin/Member/index')">
          <li><a href="{:U('Admin/Member/index')}"><span>列表</span></a></li>
        </if>
        <li><a class="current"href="{:U('Admin/Member/add')}"><span>新增</span></a></li>
      </ul>
    </div>
  </div>
  <form id="User_Form" method="post">
    <table class="table tb-type2 nobdb">
      <tbody>
        <tr>
          <td colspan="2" class="required"><label for="for_name">用户名:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="username" type="text" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">实名:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="real_name" type="text" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">手机号码:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="phone" type="text" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">密码:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="password" type="text" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">类型:</label></td>
        </tr>
        <tr class="noborder">
          <td>
          <select name="member_type" class="easyui-combobox" style="height:30px;width: 150px" data-options="value:'',multiple:false,required:false,editable:false">
            <option value="" >请选择一个选项</option>
            <option value="1" >配送员</option>
            <option value="2" >商家</option>
          </select>
          </td>
          <td class="vatop tips"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td colspan="2"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="$('#User_Form').submit();" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">提交</span></a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</block>
