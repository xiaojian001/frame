<extend name="Public/base"/><block name="body"><div class="fixed-bar" id="ActionLog_Bar">
	<div class="item-title">
		<h3>行为日志</h3>
		<ul class="tab-base">
			<if condition="Is_Auth('Admin/ActionLog/index')">
			<li><a href="{:U('Admin/ActionLog/index')}"><span>列表</span></a></li>
			</if>
			<li><a class="current" href="#"><span>查看</span></a></li>
		</ul>
	</div>
</div>
<table class="table tb-type2 nobdb">
	<tbody>
	<tr>
			<td colspan="2" class="required"><label for="for_name">行为id:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform">{:get_action($_info["action_id"],'title')}[{$_info["action_id"]}]</td>
			<td class="vatop tips"></td>
		</tr><tr>
			<td colspan="2" class="required"><label for="for_name">执行用户:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform">{:get_nickname($_info["user_id"])}[{$_info["user_id"]}]</td>
			<td class="vatop tips"></td>
		</tr><tr>
			<td colspan="2" class="required"><label for="for_name">执行行为者ip:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform">{$_info["action_ip"]}</td>
			<td class="vatop tips"></td>
		</tr><tr>
			<td colspan="2" class="required"><label for="for_name">触发行为的表:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform">{$_info["model"]}</td>
			<td class="vatop tips"></td>
		</tr><tr>
			<td colspan="2" class="required"><label for="for_name">触发行为的数据id:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform">{$_info["record_id"]}</td>
			<td class="vatop tips"></td>
		</tr><tr>
			<td colspan="2" class="required"><label for="for_name">日志备注:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform" colspan="2">{$_info["remark"]}</td>
		</tr>	</tbody>
	<tfoot>
		<tr class="tfoot">
			<td colspan="2"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="history.go(-1)" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">返回</span></a></td>
		</tr>
	 </tfoot>
</table></block>
