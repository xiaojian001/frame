<extend name="Public/base"/>
<block name="body">
  <div class="fixed-bar" id="User_Bar">
    <div class="item-title">
      <h3>用户</h3>
      <ul class="tab-base">
        <if condition="Is_Auth('Admin/MemberAccount/index')">
          <li><a href="{:U('Admin/MemberAccount/index')}"><span>列表</span></a></li>
        </if>
        <li><a class="current" href="#"><span>更新</span></a></li>
      </ul>
    </div>
  </div>
  <form id="User_Form" method="post">
    <table class="table tb-type2 nobdb">
      <tbody>
      <tr>
        <td colspan="2" class="required"><label for="for_name">总金额:</label></td>
      </tr>
      <tr class="noborder">
        <td class="vatop rowform">
            <input name="total_money" type="text" class="easyui-textbox" style="height:30px;" value="{$_info["total_money"]}" data-options="required:false"></td>
        <td class="vatop tips"></td>
      </tr>
      <tr>
        <td colspan="2" class="required"><label for="for_name">可用金额:</label></td>
      </tr>
      <tr class="noborder">
        <td class="vatop rowform">
            <input name="use_money" type="text" value="{$_info["use_money"]}" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
        <td class="vatop tips"></td>
      </tr>
      <tr>
        <td colspan="2" class="required"><label for="for_name">锁定金额:</label></td>
      </tr>
      <tr class="noborder">
          <td class="vatop rowform">
              <input name="lock_money" type="text" value="{$_info["lock_money"]}" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
          <td class="vatop tips"></td>
      </tr>

      <tr>
          <td colspan="2" class="required"><label for="for_name">总积分:</label></td>
      </tr>
      <tr class="noborder">
          <td class="vatop rowform">
              <input name="total_score" type="text" class="easyui-textbox" style="height:30px;" value="{$_info["total_score"]}" data-options="required:false"></td>
          <td class="vatop tips"></td>
      </tr>
      <tr>
          <td colspan="2" class="required"><label for="for_name">可用积分:</label></td>
      </tr>
      <tr class="noborder">
          <td class="vatop rowform">
              <input name="use_score" type="text" value="{$_info["use_score"]}" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
          <td class="vatop tips"></td>
      </tr>
      <tr>
          <td colspan="2" class="required"><label for="for_name">锁定积分:</label></td>
      </tr>
      <tr class="noborder">
          <td class="vatop rowform">
              <input name="lock_score" type="text" value="{$_info["lock_score"]}" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
          <td class="vatop tips"></td>
      </tr>
      </tbody>
      <tfoot>
      <tr class="tfoot">
        <td colspan="2"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="$('#User_Form').submit();" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">提交</span></a></td>
      </tr>
      </tfoot>
    </table>
    <input name="id" type="hidden" value="{:I('get.id')}" />
  </form>
</block>
