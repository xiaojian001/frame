<extend name="Public/base"/>
<block name="body">
    <div class="fixed-bar" id="User_Bar">
        <div class="item-title">
            <h3>用户</h3>
            <ul class="tab-base">
                <if condition="Is_Auth('Admin/MemberCash/index')">
                    <li><a href="{:U('Admin/MemberCash/index')}"><span>列表</span></a></li>
                </if>
                <li><a class="current" href="#"><span>更新</span></a></li>
            </ul>
        </div>
    </div>
    <form id="User_Form" method="post">
        <table class="table tb-type2 nobdb">
            <tbody>
            <tr>
                <td colspan="2" class="required"><label for="for_name">审核:</label></td>
            </tr>
            <tr class="noborder">
                <td class="vatop rowform"><select name="status" class="easyui-combobox" style="height:30px;" data-options="
		valueField: 'value',
		textField: 'text',
		data: [{
			text: '审核成功',
			value: '1'
		},{
			text: '审核失败',
			value: '2'
		}]" >
                </select></td>
                <td class="vatop tips"></td>
            </tr>
            <tr>
                <td colspan="2" class="required"><label for="for_name">审核备注:</label></td>
            </tr>
            <tr class="noborder">
                <td class="vatop rowform">
                    <input name="save_content" value="" type="text" class="easyui-textbox" data-options="required:false,multiline:true" style="width:300px; height:80px;">
                </td>
                <td class="vatop tips"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="tfoot">
                <td colspan="2"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="$('#User_Form').submit();" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">提交</span></a></td>
            </tr>
            </tfoot>
        </table>
        <input name="id" type="hidden" value="{:I('get.id')}" />
    </form>
</block>
