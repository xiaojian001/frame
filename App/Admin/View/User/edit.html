<extend name="Public/base"/>
<block name="body">
  <div class="fixed-bar" id="User_Bar">
    <div class="item-title">
      <h3>用户</h3>
      <ul class="tab-base">
        <if condition="Is_Auth('Admin/User/index')">
          <li><a href="{:U('Admin/User/index')}"><span>列表</span></a></li>
        </if>
        <if condition="Is_Auth('Admin/User/add')">
          <li><a href="{:U('Admin/User/add')}"><span>新增</span></a></li>
        </if>
        <li><a class="current" href="#"><span>更新</span></a></li>
      </ul>
    </div>
  </div>
  <form id="User_Form" method="post">
    <table class="table tb-type2 nobdb">
      <tbody>
        <tr>
          <td colspan="2" class="required"><label for="for_name">用户名:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="username" type="text" class="easyui-textbox" style="height:30px;" value="{$_info["username"]}" data-options="required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">昵称/姓名:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="nickname" type="text" class="easyui-textbox" style="height:30px;" value="{$_info["nickname"]}" data-options="required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">密码:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="password" type="text" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">邮箱:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="email" type="text" class="easyui-textbox" style="height:30px;" value="{$_info["email"]}" data-options="required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">备注:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="remark" value="{$_info["remark"]}" type="text" class="easyui-textbox" data-options="required:false,multiline:true" style="width:300px; height:80px;"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">余额:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="amount" value="{$_info["amount"]}" type="text" class="easyui-numberbox" style="height:30px;" data-options="precision:'2',decimalSeparator:'.',groupSeparator:',',required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">积分:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="point" value="{$_info["point"]}" type="text" class="easyui-numberbox" style="height:30px;" data-options="precision:'0',decimalSeparator:'.',groupSeparator:',',required:false"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">状态:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><select name="status" class="easyui-combobox" style="height:30px;" data-options="value:'{$_info["status"]}',url:'{:U("Admin/Function/get_field_option")}&f_id=83&r_type=json',valueField:'key',textField:'val',multiple:false,required:false,editable:false">
            </select></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label for="for_name">信息:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input name="info" value="{$_info["info"]}" type="text" class="easyui-textbox" data-options="required:false,multiline:true" style="width:300px; height:80px;"></td>
          <td class="vatop tips"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td colspan="2"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="$('#User_Form').submit();" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">提交</span></a></td>
        </tr>
      </tfoot>
    </table>
    <input name="id" type="hidden" value="{:I('get.id')}" />
  </form>
</block>
